{% extends "panel.html" %}
{% block panel_color %}green{% endblock %}
{% block panel_title %}Upload{% endblock %}
{% block panel_contents %}
    {% if upload_success %}
        <span>Upload successful!</span>
    {% endif %}
    <form action="{{ url_for('upload_file') }}" method=post enctype=multipart/form-data role="form">
        <p><input type=file name=file>
            <input type=submit value=Upload>
    </form>
    <a href="{{ url_for('show_uploads') }}">Uploads</a>
{% endblock %}
