{% extends "panel.html" %}
{% block panel_color %}blue{% endblock %}
{% block panel_title %}Text to Speech{% endblock %}
{% block panel_contents %}
    <form role="form" action="{{ url_for('tts_speak') }}" method="post">
        <div class="form-group">
            <label> Voice:
                <select name="tts_voice" class="form-control">
                    {% for id in voices %}
                        <option value="{{ id }}" SELECTED>{{ id }}</option>
                    {% endfor %}
                </select></label>
            <label>Text</label>
            <div class="flexitem">
                <input class="form-control" name="tts_text"
                       placeholder="{{ tts_text }}"/>
                <button type="submit" class="btn btn-default" name="show_method">Speak</button>
                <p class="help-block">Geef hier tekst in om te laten uitspreken door Watson.</p>
            </div>
        </div>
    </form>
{% endblock %}
