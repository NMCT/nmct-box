{% extends "index.html" %}
{% block title %}NMCT-Box LED ring{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <form role="form" action="{{ url_for('show_animation') }}" method="post">
            <div class="form-group">
                <label>NeoPixel</label>
                <label>{{ animation }}</label>
            </div>
            <!-- TODO: add color picker? https://github.com/mrf345/flask_colorpicker/-->
            <div class="form-group">
                <!-- TODO: allow only one of named color/r,g,b values to be visible/selectable-->
                <label>Color palette:
                    <select name="color" class="form-control">
                        {% for col in palette %}
                            <option value="{{ col.name }}">{{ col.name }}</option>
                        {% endfor %}
                    </select>
                </label></div>
            <div class="form-group">
            <label>
                <input type="checkbox" name="rgbvalues" checked>
            </label>
                <label>Red: <input type="number" name="red" value="232"/> </label>
                <label>Green: <input type="number" name="green" value="94"> </label>
                <label>Blue: <input type="number" name="blue" value="0"> </label>
            </div>
            <div class="form-group">
                <!-- TODO: programatically enumerate animations? -->
                <button type="submit" class="btn btn-default" name="animation" value="loop">loop led</button>
                <button type="submit" class="btn btn-default" name="animation" value="fill">fill ring</button>
                <button type="submit" class="btn btn-default" name="animation" value="theater_chase">theater chase</button>
                <button type="submit" class="btn btn-default" name="animation" value="rainbow">rainbow cycle</button>
                <button type="submit" class="btn btn-default" name="animation" value="rainbow_chase">rainbow chase</button>
                <button type="submit" class="btn btn-default" name="animation" value="clear">clear</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
