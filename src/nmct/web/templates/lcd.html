{% extends "panel.html" %}
{% block panel_color %}blue{% endblock %}
{% block panel_title %}LCD Display{% endblock %}
{% block panel_contents %}
    <form role="form" action="{{ url_for('write_lcd') }}" method="get">
        <div class="form-group">
             <p class="help-block ">Druk op de grote knop van de nmct-box om naar het LCD display te kunnen schrijven.</p>
            <label>LCD Input
                <input class="form-control "  name="lcdMessage" value="{{ lcdMessage }}"/></label>
        </div>
            <label>

                <button type="submit" class="btn btn-default "  name="show_method">Schrijf naar
                LCD
                display
            </button>
            </label>

            <p class="help-block" >Geef hier tekst in om naar het LCD display te sturen.</p>

    </form>
{% endblock %}
